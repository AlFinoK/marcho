<!DOCTYPE html>
<html lang="en">
  @@include('html/head.html', { 'title': 'Login' })
  <body>
    @@include('html/header.html',{})

    <main class="main">
      @@include('html/breadcrumbs.html',{ 'title': 'Login' })

      <section class="modal">
        <div class="container">
          <div class="modal__links">
            <a class="modal__link" href="http://localhost:3000/register.html#"
              >REGISTER</a
            >
            <a class="modal__link modal__link--active" href="#">LOGIN</a>
          </div>
          <form class="modal__form">
            <label class="modal__label">
              Username or email address*
              <input class="modal__input" type="text" required />
            </label>
            <label class="modal__label">
              Password*
              <input class="modal__input" type="password" required />
            </label>
            <label class="modal__label modal__choice">
              <input class="modal__checkbox" type="checkbox" />
              <span class="modal__checkbox-text"> Remember me </span>
            </label>
            <button class="modal__btn" type="submit">LOG IN</button>
            <a class="modal__recovery" href="#">Lost your password?</a>
          </form>
        </div>
      </section>
    </main>
    @@include('html/footer.html',{})

    <script src="js/app.min.js"></script>
  </body>
</html>
